name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Check formatting with ruff
        run: uv run ruff format --check .

      - name: Lint with ruff
        run: uv run ruff check .

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: saghat_test
          POSTGRES_USER: saghat
          POSTGRES_PASSWORD: saghat_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U saghat -d saghat_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://saghat:saghat_password@localhost:5432/saghat_test
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: test-secret-key-for-ci-only-not-production
      JWT_SECRET_KEY: test-jwt-secret-key-for-ci-only-not-production
      APP_ENV: dev
      DJANGO_SETTINGS_MODULE: saghat.settings.dev
      ALLOWED_HOSTS: '["localhost", "127.0.0.1"]'
      JWT_EXPIRE_MINUTES: 60
      BITPIN_API_KEY: ""
      STATIC_ROOT: /tmp/static

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run migrations
        run: uv run python manage.py migrate

      - name: Run tests
        run: uv run pytest --tb=short -v
