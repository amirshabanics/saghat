name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ── Backend: Lint ─────────────────────────────────────────────────────────────
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      contains(github.event.pull_request.changed_files, 'src/backend') ||
      true
    defaults:
      run:
        working-directory: src/backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --locked

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Ruff lint
        run: uv run ruff check .

  # ── Backend: Tests ────────────────────────────────────────────────────────────
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend
    services:
      db:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: saghat_test
          POSTGRES_USER: saghat
          POSTGRES_PASSWORD: saghat
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      SECRET_KEY: ci-secret-key-not-for-production
      DEBUG: "True"
      APP_ENV: dev
      ALLOWED_HOSTS: '["*"]'
      DATABASE_URL: postgresql://saghat:saghat@localhost:5432/saghat_test
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: ci-jwt-secret-not-for-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: "10080"
      DJANGO_SETTINGS_MODULE: saghat.settings.dev

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --locked

      - name: Run migrations
        run: uv run python manage.py migrate

      - name: Run tests
        run: uv run pytest

  # ── Frontend ──────────────────────────────────────────────────────────────────
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: /api

  # ── Docker Build ──────────────────────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, frontend]
    if: always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: src/backend
          file: src/backend/Dockerfile
          push: false
          tags: saghat-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: src/frontend
          file: src/frontend/Dockerfile
          target: builder
          push: false
          tags: saghat-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
