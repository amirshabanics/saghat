services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: saghat
      POSTGRES_USER: saghat
      POSTGRES_PASSWORD: saghat
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saghat"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../src/backend
      dockerfile: Dockerfile
    env_file:
      - .env.backend
    volumes:
      - static_root:/static_root
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "uv run python manage.py migrate &&
             uv run python manage.py collectstatic --noinput &&
             uv run gunicorn saghat.wsgi:application --bind 0.0.0.0:8000 --workers 4"

  frontend-builder:
    build:
      context: ../src/frontend
      dockerfile: Dockerfile
      target: builder
    env_file:
      - .env.frontend
    volumes:
      - frontend_dist:/app/dist

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ../deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - frontend_dist:/srv/frontend:ro
      - static_root:/static_root:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - frontend-builder

volumes:
  postgres_data:
  redis_data:
  static_root:
  frontend_dist:
  caddy_data:
  caddy_config:
